<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo-list</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Todo List</h1>
		<div class="task-input">
			<img src="images/bar.svg" alt="bar" width="20px">
			<input type="text" id="newtask" placeholder="Add a new task">
		</div>
		<div class="controls">
			<div class="filters">
				<span id="all">All</span>
				<span id="pending">Pending</span>
				<span id="completed">Completed</span>
			</div>
			<button class="clear-btn">Clear all</button>
		</div>
		<ul id="task-box">
			<label for="1">
				<li class="task">
					<input type="checkbox" id="1">
					<p>Renew Netflix</p>
				</label>
			</li>
			<label for="2">
				<li class="task">
					<input type="checkbox" id="1">
					<p>Do Homework</p>
				</label>
			</li>
			<label for="3">
				<li class="task">
					<input type="checkbox" id="1">
					<p>Paying Electricity bill</p>
				</label>
			</li>
			<label for="4">
				<li class="task">
					<input type="checkbox" id="1">
					<p>Doing Laundry</p>
				</label>
			</li>
			<label for="5">
				<li class="task">
					<input type="checkbox" id="1">
					<p>Watching Movie</p>
				</label>
			</li>
		</ul>

	</div>
	<script src="script.js"></script>
</body>

</html>
